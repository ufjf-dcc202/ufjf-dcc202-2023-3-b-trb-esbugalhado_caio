<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esbugalhado</title>
    <link rel="stylesheet" type="text/css" href="index.css"></head>
<body>
    <main>
    <h1>Jogo Esbugalhado!</h1>
    <section>   
        <p> Para jogar, aperte o botão abaixo!</p>
        <button id="start">
            <span> Começar</span>
        </button>
    </section>
    <section id="game-info" class="hidden">
        <p> Selecione a coluna e linha para posicionar o número</p>
        <div class="jogar-dado">
            <form name="entrada">
                <div class="lin">
                    <label>Linha :</label>
                    <input type="number" name="linha" value="1" min="0" max="2" step="1"/> 
                </div>
                <div class="col">
                    <label>Coluna:</label>
                    <input type="number" name="coluna" value="1" min="0" max="2" step="1"/>
                </div>
                <button type="submit" name="enviar"> Selecionar </button>
            </form>
            <div class="tabuleiros">
                <div class = "tabuleiro1">
                    <div class="place">0</div>
                    <div class="place">0</div>
                    <div class="place">0</div>
                    <div class="place">0</div>
                    <div class="place">0</div>
                    <div class="place">0</div>
                    <div class="place">0</div>
                    <div class="place">0</div>
                    <div class="place">0</div>
                </div>
                <div class = "tabuleiro2">
                    <div class="place">0</div>
                    <div class="place">0</div>
                    <div class="place">0</div>
                    <div class="place">0</div>
                    <div class="place">0</div>
                    <div class="place">0</div>
                    <div class="place">0</div>
                    <div class="place">0</div>
                    <div class="place">0</div>
                </div>
            </div>
            <div class ="dado">
                <p> Número sorteado:</p>
                <label class="n-dado">-</label>
            </div>
        </div>
    </section>
    <section id="game-score" class="hidden">
        <div class="scores">
            <div> 
                Score Jogador: 
                <label class="player-sc"> 0</label>
            </div>
            <div>
                Score Máquina: 
                <label class="bot-sc"> 0</label>
            </div>
        </div>
        <div class="dialog">
            <p>#</p>
            <p class="status">Sua vez!</p>
        </div>
        <button class="restart">Recomeçar</button>
    </section>
</main>

    <script type="module" src="main.js"></script>

</body>
</html>
